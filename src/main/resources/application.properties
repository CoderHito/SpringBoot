spring.datasource.url=jdbc:mysql://127.0.0.1:3306/Demo?characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

server.port=8011
server.servlet.session.timeout=10
server.tomcat.uri-encoding=UTF-8


# mybatis.config= classpath:mybatis-config.xml
# domain object's package
#mybatis.typeAliasesPackage=com.lgp.SpringBoot.bean
mybatis.type-aliases-package=com.hitol.springboot.model
mybatis.mapperLocations=classpath:mapper/*.xml
# handler's package
# mybatis.typeHandlersPackage=
# check the mybatis configuration exists
# mybatis.check-config-location=
# mode of execution. Default is SIMPLE
# mybatis.executorType=
management.endpoints.web.exposure.include=*

management.endpoint.metrics.enabled=true
endpoints.default.web.enabled=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# 定位模板的目录
#spring.mvc.view.prefix=classpath:/templates/
# 给返回的页面添加后缀名
#spring.mvc.view.suffix=.html

# resolve  org.hibernate.LazyInitializationException : could not initialize proxy [] no session
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true




